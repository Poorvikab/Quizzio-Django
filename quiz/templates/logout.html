{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN!</title>
    <link rel="icon" href="{% static 'images/logo.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/logout-login.css' %}">
</head>
<body>
    <form method="POST" id="logout-loginform">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit" id="loginbtn">Login</button>
    </form>

    <p id="para">Don't have an account? 
        <a href="{% url 'signup' %}" id="btn">Sign up here</a>
    </p>

    {% if messages %}
        <div class="flashmsg">
            {% for message in messages %}
                <p class="{{ message.tags }}">{{ message }}</p> <!-- Category applied as a class -->
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
